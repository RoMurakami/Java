<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h = "http://java.sun.com/jsf/html">
	  
<h:head>
	<title>Olá Jsf</title>
</h:head>

<h:body>
	
	<h2>Olá Jsf</h2>
  <div>	
	<h:form>
		<h:outputLabel value="Id" />
		<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true"/>
		<br/>
		<h:outputLabel value="Nome:"/>
		<h:inputText value="#{pessoaBean.pessoa.nome}"/>
		<br/>
		<h:outputLabel value="Sobrenome:"/>
		<h:inputText value="#{pessoaBean.pessoa.sobrenome}"/>
		<br/>
		<h:outputLabel value="Idade:"/>
		<h:inputText value="#{pessoaBean.pessoa.idade}"/>
		
		<br/>
		<h:commandButton value="Novo" action="#{pessoaBean.novo}"/>
		<h:commandButton value="Salvar" action="#{pessoaBean.salvar}"/>
		<h:commandButton value="Deletar" action="#{pessoaBean.remove}"/>
		
		<br/>
		<br/>
		<br/>
		<h:dataTable value="#{pessoaBean.pessoas}" var="persons">
			<h:column>
				<h:outputText value="#{persons.id}"/>
			</h:column>
			<h:column>
				<h:outputText value="#{persons.nome}"/>
			</h:column>
			<h:column>
				<h:outputText value="#{persons.sobrenome}"/>
			</h:column>
			<h:column>
				<h:outputText value="#{persons.idade}"/>
			</h:column>
		</h:dataTable>
	</h:form>
  </div>
  
</h:body>


</html>
