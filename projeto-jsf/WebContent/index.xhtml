<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h = "http://java.sun.com/jsf/html">
	  
<h:head>
	<title>Olá Jsf</title>
	<script>
		function alterarValorDoCampo() {
			var campo = document.getElementById('formPessoa:nome');
			campo.value = 'Eu cliquei no campo :)';
		}
	</script>
	
</h:head>

<h:body>
	
  <div>	
	<h:form id="formPessoa">
	<h2>Olá Jsf!</h2>
		<h:inputText id="nome" onclick="this.value='troquei o valor'" onchange="this.value.toUpperCase()"/>
		<h:commandButton  value="Clicar" conclick="alterarValorDoCampo();"/>
		
		<br/>
		<br/>
		<h:commandButton value="Navegar" action="primeirapagina"/>
		<h:commandButton value="Navegação Explicita" action="explicita"/>
	</h:form>
  </div>	
</h:body>


</html>
